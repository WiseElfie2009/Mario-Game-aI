<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
    <center>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn btn-primary heading">
     <h2>AI Mario Game</h2> <button type="button" data-toggle="modal" data-target="#instructions" class="btn btn-primary instruc">Instuctions</button> 
      </div>
      <img class="img-responsive" id="mario_t_g" src="mario.jpg">
      <br>
      <br>
      <button type="button" class="btn btn-success" onclick="startGame()">Start Game</button>
      <br><br>
      <h3 class="btn btn-danger" id="loading..."></h3>
      <br><br>
      <div id="canvas"></div>
      <br><br>
      <div id="game_console"></div>
      <div id="instructions" class="modal fade">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
          <button class="close_popup" data-dismiss="modal">&times;</button>
        <h4>Instructions:</h4>
        </div>
        <div class="modal-body">
          <img src="jump.png" class="img-responsive images">
          <img src="left.png" class="img-responsive images">
          <img src="right.png" class="img-responsive images">
        </div>
        </div>
        </div>
        </div>
    </center>
    <h4 class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn btn-info">Source Code : <a href="https://github.com/linuk">LINUK</a>||Game Credit:Mario</h4>
  </body>
</html>
